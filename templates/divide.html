<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Basic Calculator</title>
    </HEAD>
    <body>
        {% if num2 == res %}
            <h1 align=center>Divide by Zero is Not Possible</h1>
        {% else %}
            <h1 align=center>{{num1}} / {{num2}} = {{res}}</h1>
        {% endif %}
        <p><a href="/"">Back to Home</a></p>
    </body>
</HTML>
